<!DOCTYPE html>
  <head>
    <style>
        span{color:red}
    </style>
    <script>
      function validateUName(){
        var uname = document.getElementById("uname").value
        if(uname.length == 0 || uname == null || uname == ""){
            document.getElementById("s1").innerHTML = ("Username is mandatory!!")
            return false;
        }
        else if(uname.length < 5){
            document.getElementById("s1").innerHTML = ("Username length shud be > 5!!")
            return false
        }
        else return true
      }

      function validatePassword(){
        var passwd = document.getElementById("pass").value
        if(passwd.length == 0 || passwd == null || passwd == ""){
            document.getElementById("s2").innerHTML = ("Password is mandatory!!")
            return false;
        }
        else if(passwd.length < 8){
            document.getElementById("s2").innerHTML =("Password length shud be > 8!!")
            return false;
        }
        else return true;
      }

      function validate(){
        if(validateUName() && validatePassword())
        return true;
        else return false;
      }
    </script>
  </head>
  <body>
    <h1>Welcome to Javascript</h1>
    <form onsubmit="return validate()">
      Username *: <input id="uname"> <span id="s1"></span> <br>
      Password *: <input type="password" id="pass"> <span id="s2"></span> <br>
      <input type="submit" >
    </form>
  </body>
</html>
